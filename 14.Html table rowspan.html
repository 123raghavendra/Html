<!DOCTYPE html>
<html>
    <head>
        <title> HTML TABLE ROWSPAN</title>
        <style>
            table,th,td{
                border: 1px solid blue;
                border-collapse: collapse;
            }

            table{
                width: 100%;
            }

            th{
                text-align: left;
            }

            th,td{

                padding: 12px;
            }
        </style>



    </head>

    <body>
        <table>

         <caption> Company details </caption> 
         <tr> 
            <th> Company name</th>
            <td> Debug coding</td>
         </tr>
         <tr > 
            <th rowspan="3"> adress</th>
         <td> Bengaluru</td>
        </tr>
        <tr>
            <td> Chidradurga</td>
           
        </tr>
        <tr>
            <td> Davangere</td>
        </tr>
        </table>

    </body>
</html>

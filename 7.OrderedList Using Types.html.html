<!DOCTYPE html>
<html>
    <head>
        <title> ORDERED LIST USING TYPES</title>
    </head>
<body>

<p> Ordered list using types </p>
    
   <p > 1st type </p>
   <ol >
     <li> Raghavendra</li>
     <li> Manoj</li>
     <li> abhi</li></ol>

    <p> 2nd type</p> 
<ol type="A">
<li> abhi</li>
<li> Manoj</li>
<li> malatesh</li>

</ol>


<p> 3nd type</p> 
<ol type="a">
<li> abhi</li>
<li> Manoj</li>
<li> malatesh</li>

</ol>
<p> 4nd type</p> 
<ol type="I">
<li> abhi</li>
<li> Manoj</li>
<li> malatesh</li>

</ol>
<p> <sub>5</sub>th type</p> 
<ol type="i">
<li> abhi</li>
<li> Manoj</li>
<li> malatesh</li>

</ol>

</body>
    </html>

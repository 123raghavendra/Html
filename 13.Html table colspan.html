<!DOCTYPE html>
<html>
    <head>
        <title> HTML TABLE COLSPAN</title>

        <style>
            table,th,td{

                border: 1px solid brown;
                border-collapse: collapse;
            }
            table{
                width: 100%;
            }

            th{
                text-align: left;
            }

            th,td{
                padding: 12px;
            }



        </style>


    </head>
    <body>
<table>
<tr>
<th>COMPANY NAME</th>
<th colspan="3"> ADRESS</th>

</tr>
<td> DEBUG COADING </td>
<td> BENGALURU</td>
<td> CHIRADURGA</td>
<td> DAVANGERE</td>
</table>

    </body>
</html>

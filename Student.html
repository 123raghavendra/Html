    <h1>    Student Registration Form     </h1>
<form> 
<div>
<label> Enter Student Name</label>
<input type="text" placeholder="Enter Student Name" name="Student Name" min="10" max="30"><br>  </br>

</div>
<div>
<label> Enter Reg Number  </label>
<input type="text" placeholder="Enter Registration Number" name="reg no" maxlength="10"><br> </br>

</div>
<div>
<label>  Student Age  </label>
<input type="number" placeholder="Student Age" name="age" min ="10" max="100"> <br> </br>
</div>

<div>
<label>  Contact Number  </label>
<input type="tel" name="Country Code " value="+91" maxlength="20" size="20"><br> </br>

</div>
<div>
<label>   Adress Of Student  </label>
<input type="text" name="adress"  ><br> </br>
</div>

</form>
